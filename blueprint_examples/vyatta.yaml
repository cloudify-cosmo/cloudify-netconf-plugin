tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3/types.yaml
  - vyatta.base.yaml

inputs:

  netconf_ip:
    type: string
    description: >
       netconf server ip
    default: 127.0.0.1

  netconf_user:
    type: string
    description: >
       netconf server user
    default: netconf
  netconf_password:
    type: string
    description: >
       netconf server user password
    default: netconf

  netconf_key_content:
    type: string
    description: >
       netconf server user rsa key content, can be used instead password
    default: ""

node_types:

  vyatta-machine:
    derived_from: cloudify.netconf.nodes.xml_rpc
    properties:
      metadata:
        default:
          xmlns:
            vyatta_dataplane: urn:vyatta.com:mgmt:vyatta-interfaces-dataplane:1
            vyatta_interfaces: "urn:vyatta.com:mgmt:vyatta-interfaces:1"

node_templates:

  vyatta-impl:
    type: vyatta-interfaces-v1
    properties:
      netconf_auth:
        user: { get_input: netconf_user }
        password: { get_input: netconf_user }
        ip: { get_input: netconf_ip }
        key_content: { get_input: netconf_key_content }

      config:
        interfaces:
          vyatta-interfaces-dataplane-v1@dataplane:
            _@rfc6020@operation: replace
            vyatta-interfaces-dataplane-v1@address: 172.16.10.10/16
            vyatta-interfaces-dataplane-v1@description: slave interface
            vyatta-interfaces-dataplane-v1@tagnode: dp0s3

    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            lock:
              - rfc6020@candidate
            back_database: rfc6020@candidate
            front_database: rfc6020@running
            calls:
              - action: rfc6020@get-config
                payload:
                  rfc6020@source:
                    rfc6020@running: {}
                  rfc6020@filter:
                    _@rfc6020@type: subtree
                    vyatta-system@system:
                      vyatta-system-network-v1@name-server: {}
                save_to: origin_interfaces

              - action: rfc6020@edit-config
                payload:
                    rfc6020@config: { get_property: [ vyatta-impl, config ] }
                    # you can skip this part if you have 'back_database'
                    #rfc6020@target:
                    #  candidate: null

              - action: rfc6020@edit-config
                payload:
                    rfc6020@config:
                      vyatta-system@system:
                        vyatta-system-network-v1@name-server: 8.8.4.4

              - action: rfc6020@get-config
                payload:
                  rfc6020@source:
                    rfc6020@candidate: {}
                  rfc6020@filter:
                    _@rfc6020@type: subtree
                    interfaces: {}
                save_to: current_interfaces

  vyatta-back-impl:
    type: vyatta-machine
    properties:
      netconf_auth:
        user: { get_input: netconf_user }
        password: { get_input: netconf_user }
        ip: { get_input: netconf_ip }
        key_content: { get_input: netconf_key_content }

      # example for validation from plugin.yaml
      rfc6020@lock:
        rfc6020@target:
          rfc6020@candidate: {}

      rfc6020@unlock:
        rfc6020@target:
          rfc6020@candidate: {}

      rfc6020@copy-config:
        rfc6020@source:
          rfc6020@running: {}
        rfc6020@target:
          rfc6020@candidate: {}

    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            calls:
              - action: rfc6020@get-config
                payload:
                  rfc6020@source:
                    rfc6020@running: {}
                  rfc6020@filter:
                    _@@type: subtree
                    vyatta_interfaces@interfaces: {}
              - action: rfc6020@lock
                payload: { get_property: [ vyatta-back-impl, rfc6020@lock ] }

              - action: rfc6020@copy-config
                payload: { get_property: [ vyatta-back-impl, rfc6020@copy-config ] }

              - action: rfc6020@edit-config
                payload:
                  rfc6020@config:
                    vyatta-system@system:
                      vyatta-system-network-v1@name-server:
                        _@rfc6020@operation: delete
                        _@@: 8.8.4.4
                    vyatta_interfaces@interfaces:
                      vyatta_dataplane@dataplane:
                        _@rfc6020@operation: replace
                        vyatta_dataplane@address: 172.16.10.22/16
                        vyatta_dataplane@tagnode: dp0s3
                  rfc6020@target:
                    rfc6020@candidate: null

              - action: rfc6020@copy-config
                payload:
                  rfc6020@source:
                    rfc6020@candidate: {}
                  rfc6020@target:
                    running: {}

              - action: rfc6020@unlock
                payload: { get_property: [ vyatta-back-impl, rfc6020@unlock ] }

    relationships:
      - type: cloudify.relationships.contained_in
        target: vyatta-impl


outputs:
  config:
    description: Previous config
    value: { get_attribute: [ vyatta-impl, origin_interfaces ] }
  current_config:
    description: Previous config
    value: { get_attribute: [ vyatta-impl, current_interfaces ] }
