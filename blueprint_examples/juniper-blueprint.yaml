# example for juniper
tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-netconf-plugin/master/plugin.yaml

inputs:

  netconf_ip:
    type: string
    description: >
       netconf server ip
    default: 127.0.0.1

  netconf_user:
    type: string
    description: >
       netconf server user
    default: netconf
  netconf_password:
    type: string
    description: >
       netconf server user password
    default: netconf

  netconf_key_content:
    type: string
    description: >
       netconf server user rsa key content, can be used instead password
    default: ""

  netconf_port:
    type: integer
    description: >
       netconf server port, for juniper by default 830
    default: 830

node_types:

  juniper_node_config:
    derived_from: cloudify.netconf.nodes.xml_rpc
    properties:
      metadata:
        default:
          capabilities:
            - urn:ietf:params:netconf:base:1.0
            - urn:ietf:params:netconf:capability:writeable-running:1.0
            - urn:ietf:params:netconf:capability:rollback-on-error:1.0
            - urn:ietf:params:netconf:capability:startup:1.0
            - urn:ietf:params:netconf:capability:url:1.0
            - http://xml.juniper.net/netconf/junos/1.0
            - http://xml.juniper.net/dmi/system/1.0
          xmlns:
            xnm: http://xml.juniper.net/xnm/1.1/xnm

node_templates:

  juniper_impl:
    type: juniper_node_config
    properties:
      netconf_auth:
        user: { get_input: netconf_user }
        password: { get_input: netconf_password }
        ip: { get_input: netconf_ip }
        key_content: { get_input: netconf_key_content }
        port: { get_input: netconf_port }

    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            strict_check: false
            calls:
              # update by edit config
              # get full config
              - action: rfc6020@get-config
                payload:
                  rfc6020@source:
                    rfc6020@running: {}
                save_to: origin_interfaces
              - action: xnm@discard-changes
              - action: rfc6020@lock
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}
              - action: rfc6020@edit-config
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}
                  rfc6020@config:
                    xnm@configuration:
                      xnm@interfaces:
                        xnm@interface:
                          xnm@name: vlan
                          _@rfc6020@operation: merge
                          xnm@unit:
                            xnm@name: 0
                            xnm@description: changed description!
              - action: rfc6020@get-config
                payload:
                  rfc6020@source:
                    rfc6020@candidate: {}
                save_to: new_interfaces
              - action: xnm@commit
              - action: rfc6020@unlock
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}

              # same but by upload configuration
              - action: xnm@discard-changes
              - action: xnm@open-configuration
                payload:
                    private: {}
              - action: xnm@load-configuration
                # error will be placed inside of this tag
                path_for_error: load-configuration-results
                payload:
                    _@@action: merge
                    _@@format: xml
                    configuration:
                       interfaces:
                          interface:
                              name: vlan
                              unit:
                                 name: 0
                                 description: Itest
              - action: xnm@commit
              - action: xnm@close-configuration

        delete:
          inputs:
            strict_check: false
            calls:
              - action: rfc6020@lock
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}
              - action: rfc6020@edit-config
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}
                  rfc6020@config:
                    xnm@configuration:
                      xnm@interfaces:
                        xnm@interface:
                          xnm@name: vlan
                          xnm@unit:
                            _@rfc6020@operation: merge
                            xnm@name: 0
                            xnm@description: ""
              - action: xnm@commit
              - action: rfc6020@unlock
                payload:
                  rfc6020@target:
                    rfc6020@candidate: {}
outputs:
  config:
    description: Full config
    value: { get_attribute: [ juniper_impl, origin_interfaces ] }
    value: { get_attribute: [ juniper_impl, new_interfaces ] }
